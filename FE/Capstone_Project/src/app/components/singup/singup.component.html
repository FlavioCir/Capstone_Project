<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="card shadow text-center p-5 m-5">
        <div class="card-body text-danger">
            <h1 class="card-title mb-4 fw-bold">Registrati</h1>
            <form #form="ngForm" (ngSubmit)="onsubmit(form)">
                <div class="form-floating form-group mb-3">
                    <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required ngModel>
                    <label for="nome"><i class="bi bi-person"></i> Nome *</label>
                </div>
                <div class="form-floating form-group mb-3">
                    <input name="cognome" type="text" class="form-control" id="cognome" placeholder="Cognome" required
                        ngModel>
                    <label for="cognome"><i class="bi bi-person"></i> Cognome *</label>
                </div>
                <div class="form-floating form-group mb-3">
                    <input name="username" type="text" class="form-control" id="username" placeholder="Username"
                        required ngModel>
                    <label for="username"><i class="bi bi-person"></i> Username *</label>
                </div>
                <div class="form-floating form-group mb-3">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email"
                        required ngModel>
                    <label for="email"><i class="bi bi-envelope"></i> Email *</label>
                </div>
                <div class="form-floating form-group mb-3">
                    <input name="password" type="password" class="form-control" id="password" placeholder="password"
                        required ngModel>
                    <label for="password"><i class="bi bi-key"></i> Password *</label>
                </div>
                <p class="text-secondary obbligo">* Obbligatori</p>
                <button type="submit" class="btn btn-danger rounded-5 px-5 mt-3"
                    [disabled]="form.invalid">Registrati</button>
            </form>
        </div>
        <hr class="border border-secondary">
        <p class="text-black">Sei gi√† registrato? <a class="text-danger"
                [routerLink]="['/login']">Effettua il Login</a></p>
    </div>
</div>
