<div class="container d-flex flex-column justify-content-center mt-4 px-5">
    <div>
        <div class="card mb-3" *ngFor="let annuncio of annunci">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="../../../assets/pistaMugello.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{ annuncio.marca }} {{ annuncio.modello }}</h3>
                        <h5 class="card-title">{{ annuncio.prezzo }} &euro;</h5>
                        <div class="card-body-item mt-3">
                            <p class="card-text me-3"><i class="fa-solid fa-road"></i> {{ annuncio.kilometri }} Kw</p>
                            <p class="card-text me-3"><i class="fa-regular fa-calendar"></i> {{ annuncio.immatricolazione }}
                            </p>
                            <p class="card-text"><i class="fa-sharp fa-solid fa-gauge-simple-high"></i> {{ annuncio.cilindrata }} ({{
                                annuncio.cavalli }} CV)</p>
                        </div>
                        <div class="card-body-item">
                            <p class="card-text me-3"><i class="fa-solid fa-location-dot"></i> {{ annuncio.localita }}</p>
                            <p class="card-text"><i class="fa-solid fa-motorcycle"></i> {{ annuncio.tipoMoto.tipoMoto }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
