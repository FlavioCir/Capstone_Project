<nav class="navbar fixed-top">
    <a class="fw-bold" [routerLink]="['/']">RideResale <img src="../../../assets/logo_app.png" alt="" style="width: 60px;"></a>
    <div *ngIf="!isLoggedIn">
        <button type="button" [routerLink]="['/login']" class="login">Login<i class="bi bi-arrow-bar-left ms-2"></i></button>
    </div>
    <div class="d-flex flex-row" *ngIf="isLoggedIn">
        <div class="utente" *ngIf="!isAdmin()">
            <i class="bi bi-person-circle fs-2 text-white" [routerLink]="['/userDashboard']"></i>
            <a class="mx-2" [routerLink]="['/userDashboard']">{{nome}} {{cognome}}</a>
            <i class="fa-solid fa-heart fs-3 text-white ms-3" [routerLink]="['/preferiti']"></i>
            <a class="mx-2" [routerLink]="['/preferiti']">Preferiti</a>
        </div>
        <div class="utente" *ngIf="isAdmin()">
            <i class="bi bi-person-circle fs-2 text-white"></i>
            <a class="mx-2" [routerLink]="['/concessionarioDashboard']">{{ragioneSociale}}</a>
        </div>
        <div>
            <button type="button" (click)="logout()" class="logout ms-3">Logout<i class="bi bi-arrow-bar-right ms-2"></i></button>
        </div>
    </div>
