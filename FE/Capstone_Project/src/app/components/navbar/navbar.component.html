        <button type="button" [routerLink]="['/login']" class="login">Login<i class="bi bi-arrow-bar-left ms-2"></i></button>
    </div>
    <div class="d-flex flex-row" *ngIf="isLoggedIn">
        <div class="utente" *ngIf="!isAdmin()">
            <i class="bi bi-person-circle fs-2 text-white"></i>

        </div>
        <div class="utente" *ngIf="isAdmin()">
            <i class="bi bi-person-circle fs-2 text-white"></i>
            <a class="ms-2 me-2" [routerLink]="['/concessionarioDashboard']">{{ragioneSociale}}</a>
        </div>
        <div>
            <button type="button" (click)="logout()" class="logout ms-3">Logout<i class="bi bi-arrow-bar-right ms-2"></i></button>
        </div>
    </div>
</nav>
